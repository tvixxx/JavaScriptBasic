<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>

  <body>
  
    <article class="post">
       <h1 class="post__title">Lorem title</h1>
      <p class="post__description js-description" contenteditable="false"></p>
      <div class="post__btn-wrapper">
        <div class="post__btn-edit-wrapper">
          <button class="post__btn btn js-btn-edit" type="button">Редактировать</button>  
        </div>
        
        <button class="post__btn btn js-btn-cancel" disabled type="button">Отмена</button>
        <button class="post__btn btn js-btn-save" disabled type="button">Сохранить</button>
      </div>
    </article>
    
    <script src="index.js"></script>
  </body>
</html>
